<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time Weather Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2BC0E4, #EAECC6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      color: white;
      text-shadow: 2px 2px 8px #000;
    }
    .card {
      background: rgba(0, 84, 153, 0.85);
      color: #ffffff;
      border-radius: 20px;
      padding: 30px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
      border: 2px solid #ffffff44;
    }
    input {
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-right: 10px;
      width: 150px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background-color: #ff9900;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #ff9900;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #ffaa33;
      box-shadow: 0 0 20px #fff000;
    }
    img {
      width: 80px;
      height: 80px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>üåç Real-Time Weather</h1>
  <div>
    <input type="text" id="cityInput" placeholder="Enter city..." />
    <button onclick="getWeather()">Check</button>
  </div>
  <br/>
  <div class="card" id="result" style="display:none;"></div>
  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value || "Hyderabad";
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "‚è≥ Fetching weather...";
      resultDiv.style.display = "block";
      try {
        const response = await fetch(`https://your-api-id.execute-api.eu-north-1.amazonaws.com/weather_dashboard/weather_dashboard?city=${city}`);
        const weather = await response.json();
        resultDiv.innerHTML = `
          <h2>Weather in ${weather.name}</h2>
          <img src="https://openweathermap.org/img/wn/${weather.weather[0].icon}@2x.png" alt="Icon" />
          <p><strong>üå°Ô∏è Temp:</strong> ${weather.main.temp} ¬∞C</p>
          <p><strong>üíß Humidity:</strong> ${weather.main.humidity}%</p>
          <p><strong>üå¨Ô∏è Wind:</strong> ${weather.wind.speed} m/s</p>
          <p><strong>üå•Ô∏è Condition:</strong> ${weather.weather[0].description}</p>
        `;
      } catch (err) {
        resultDiv.innerHTML = "‚ùå Error fetching weather. Try again.";
      }
    }
  </script>
</body>
</html>
